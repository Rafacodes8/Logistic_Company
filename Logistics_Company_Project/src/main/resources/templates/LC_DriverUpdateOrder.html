

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>

        <title>Logistics_company</title>
        <link th:href = "@{/css/main.css}" rel="stylesheet"></link>
        <script th:src = "@{/css/actions.js}" ></script> 
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css"/>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm" th:each="order: ${orders}">
                    <table title="Drivers" class = "table">
                        <tr>
                            <th>Cargo</th>
                            <th>Status</th>
                        </tr>
                        <tr th:each="cargo: ${order.cargos}">
                            <td th:text="${cargo.cargoName}" />
                            <td>
                                <a class="btn btn-primary" th:href = "@{/LogisticsCompany/driver/{driverid}/updatecargo/{id}(id = ${cargo.id}, driverid = ${driverid})}" th:if="${cargo.cargoStatus} == true">Loaded</a>
                                <a class="btn btn-default" th:href = "@{/LogisticsCompany/driver/{driverid}/updatecargo/{id}(id = ${cargo.id}, driverid = ${driverid})}" th:if="${cargo.cargoStatus} == false">Loaded</a>
                                <a class="btn btn-default" th:href = "@{/LogisticsCompany/driver/{driverid}/updatecargo/{id}(id = ${cargo.id}, driverid = ${driverid})}" th:if="${cargo.cargoStatus} == true">Unloaded</a>
                                <a class="btn btn-primary" th:href = "@{/LogisticsCompany/driver/{driverid}/updatecargo/{id}(id = ${cargo.id}, driverid = ${driverid})}" th:if="${cargo.cargoStatus} == false">Unbloaded</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <pre>
            
        

            </pre>
            <a th:href="@{/LogisticsCompany/driver/{id}(id = ${driverid})}">
                <button type="button" class="btn btn-info btn-lg btn-block"> Return to your driver profile options</button>
            </a> 
        </div>
    </body>
</html>
