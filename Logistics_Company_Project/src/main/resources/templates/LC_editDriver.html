<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Logistics_company</title>
        <link th:href = "@{/css/main.css}" rel="stylesheet"></link>
        <script th:src = "@{/css/actions.js}" ></script> 
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css"/>
    </head>
    <body>
        <h1>Add Driver</h1>

        <form action="#" th:action="@{/LogisticsCompany/employee/edittruck/editdriver/{id}(id = ${driver.id})}" th:object="${driver}" method="post">
           <p>
                Driver Name: <input type="text" th:field="*{driverName}"></input>
            </p>
            <p>
                Driver Surname: <input type="text" th:field="*{surname}"></input>
            </p>
            <p>
                Personal Number: <input type="text" th:field="*{personalNumber}"></input>
            </p>
            <p>
                Hours worked this month: <input type="text" th:field="*{workingHoursMonth}"></input>
            </p>
            <p>
                Status: <input type="text" th:field="*{driverStatus}"></input>
            </p>
              <br />
                City:
                <select name="City" >
                    <option th:each="city: ${cities}" th:text="${city.name}" th:attr="value=${city.id}"/>
                </select
              ><br />
              <br />
                Trucks:
                <select name="Trucks" >
                    <option th:each="truck: ${trucks}" th:text="${truck.uniqueNumber}" th:attr="value=${truck.id}"/>
                </select
              ><br />
            <p>
                <input type="submit" value="Submit"/> <input type="reset" value="Reset"></input>
            </p>
        </form>
