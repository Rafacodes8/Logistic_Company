            <tr>
                <th>Driver Name</th>
            </tr>
            <tr th:each="driver: ${drivers}">

                    <a  class = "btn btn-primary" th:href = "@{/LogisticsCompany/driver/{id}(id = ${driver.id})}" th:text = ${driver.driverName}></a>

            </tr>
        </table>
