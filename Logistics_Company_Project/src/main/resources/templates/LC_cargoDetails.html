<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        
        <title>Logistics_company</title>
        <link th:href = "@{/css/main.css}" rel="stylesheet"></link>
        <script th:src = "@{/css/actions.js}" ></script> 
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css"/>
    </head>
    
    <body>
        <div style="text-align:center;">
            <h2>Caego details</h2></div>
                
        <div class="container">
          <div class="row">
            <div class="col-sm">
                <table title="Cargos" class = "table">
                    <tr>
                        <th>Cargo ID</th>
                        <th>Unique Number</th>
                        <th>Cargo Name</th>
                        <th>Weight (Kg)</th>
                        <th>Status</th>
                    </tr>
                    <tr th:each="cargo:${cargos}">
                        <td th:text="${cargo.id}" />
                        <td th:text="${cargo.uniqueNumber}" />
                        <td th:text="${cargo.cargoName}" />
                        <td th:text="${cargo.weightKg}" />
                        <td th:text="${cargo.cargoStatus}" />              
                    </tr>
                </table>
                <a href="http://localhost:8080/LogisticsCompany/employee/vieworder">
                    <button type="button" class="btn btn-primary btn-lg btn-block"> View Orders)</button>
                </a> 
            </div>
         </div>   
        </div>
    </body>
</html>
