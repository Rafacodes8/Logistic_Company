<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Logistics_company</title>
        <link th:href = "@{/css/main.css}" rel="stylesheet"></link>
        <script th:src = "@{/css/actions.js}" ></script> 
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css"/>
    </head>
    <body>
        <h1>Assign driver</h1>
        <form action="#" th:action="@{/LogisticsCompany/employee/vieworder/addorder/add}" th:object="${logisticOrder}" method="post">
             <p>
                State: <input type="text" th:field="*{completed}"></input>
            </p>
            <p>
                Order Name: <input type="text" th:field="*{orderName}"></input>
            </p>
              <br />
                Origin:
                <select name="cityFrom" >
                    <option th:each="city: ${cities}" th:text="${city.name}" th:attr="value=${city.id}"/>
                </select
              ><br />
              <br />
                Destiny:
                <select name="cityTo" >
                    <option th:each="city: ${cities}" th:text="${city.name}" th:attr="value=${city.id}"/>
                </select
              ><br />
                <br />
                Truck:
                <select name="truck" >
                    <option th:each="truck: ${trucks}" th:text="${truck.uniqueNumber}" th:attr="value=${truck.id}"/>
                </select
              ><br />
                Cargos:
                <select name="cargos" >
                    <option th:each="cargo: ${cargos}" th:text="${cargo.cargoName}" th:attr="value=${cargo.id}"/>
                </select  
>                ><br />
                Driver:
                <select name="driver" >
                    <option th:each="driver: ${drivers}" th:text="${driver.driverName}" th:attr="value=${driver.id}"/>
                </select
              ><br />
            <p>
                <input type="submit" value="Submit"/> <input type="reset" value="Reset"></input>
            </p>
        </form>
    </body>
</html>
