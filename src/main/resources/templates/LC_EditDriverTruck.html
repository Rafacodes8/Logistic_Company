<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>

        <title>Logistics_company</title>
        <link th:href = "@{/css/main.css}" rel="stylesheet"></link>
        <script th:src = "@{/css/actions.js}" ></script> 
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css"/>
    </head>

    <body>
        <div style="text-align:center;">
            <h2>Edit Driver or Truck</h2></div>

        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <table title="Trucks" class = "table">
                        <tr>
                            <th>Truck ID</th>
                            <th>Truck Number</th>
                            <th>Capacity(Tons)</th>
                            <th>Status(OK/NOK)</th>
                            <th>Current City</th>
                            <th>Drivers</th>
                            <th>options</th>
                        </tr>
                        <tr th:each="truck:${trucks}">
                            <td th:text="${truck.id}" />
                            <td th:text="${truck.uniqueNumber}" />
                            <td th:text="${truck.capacityTons}" />
                            <td th:text="${truck.tStatus}" />
                            <td th:text="${truck.city.name}" />
                            <td>        
                                <div  th:each="driver:${truck.drivers}">
                                    <p th:text="${driver.driverName}"/>
                                </div>
                            </td>
                            <td>
                                <a class = "btn btn-primary" th:href = "@{/LogisticsCompany/employee/edittruck/editruck/{id}(id = ${truck.id})}">Edit</a>
                                <a class="btn btn-danger" th:href = "@{/LogisticsCompany/employee/edittruck/deletetruck/{id}(id = ${truck.id})}">Delete</a>
                            </td>                   
                        </tr>
                    </table>
                    <a href="http://localhost:8080/LogisticsCompany/employee/edittruck/addtruck">
                        <button type="button" class="btn btn-primary btn-lg btn-block"> Add new Truck)</button>
                    </a> 
                </div>
                <div class="col-sm"></div>
                <div class="col-sm">
                    <table title="Drivers" class = "table">
                        <tr>
                            <th>Driver ID</th>
                            <th>Driver Name</th>
                            <th>Driver Surname</th>
                            <th>Personal Number</th>
                            <th>Hours worked this month</th>
                            <th>Status</th>
                            <th>City</th>
                            <th>Trucks</th>
                            <th>options</th>
                        </tr>
                        <tr th:each="driver: ${drivers}">
                            <td th:text="${driver.id}" />
                            <td th:text="${driver.driverName}" />
                            <td th:text="${driver.surname}" />
                            <td th:text="${driver.personalNumber}" />
                            <td th:text="${driver.workingHoursMonth}" />
                            <td th:text="${driver.driverStatus}" />
                            <td th:text="${driver.city.name}" />
                            <td>  
                                <div  th:each="truck:${driver.trucks}">
                                    <p th:text="${truck.uniqueNumber}"/>
                                </div>
                            </td>
                            <td>
                                <a  class = "btn btn-primary" th:href = "@{/LogisticsCompany/employee/edittruck/editdriver/{id}(id = ${driver.id})}">Edit</a>
                                <a class = "btn btn-danger"  th:href = "@{/LogisticsCompany/employee/edittruck/deletedriver/{id}(id = ${driver.id})}">Delete</a>
                            </td>
                        </tr>
                    </table>
                    <a href="http://localhost:8080/LogisticsCompany/employee/edittruck/adddriver">
                        <button type="button" class="btn btn-primary btn-lg btn-block"> Add new Driver</button>
                    </a> 
                </div>
            </div>
        <pre>
            
        

        </pre>
            <a href="http://localhost:8080/LogisticsCompany/employee">
                <button type="button" class="btn btn-info btn-lg btn-block"> Return to employee choices</button>
            </a> 
        </div>



    </body>
</html>
