<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>

        <title>Logistics_company</title>
        <link th:href = "@{/css/main.css}" rel="stylesheet"></link>
        <script th:src = "@{/css/actions.js}" ></script> 
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css"/>
    </head>

    <body>
        <table title="Drivers" class = "table">
            <tr>
                <th>Driver ID</th>
                <th>Driver Name</th>
                <th>Driver Surname</th>
                <th>Personal Number</th>
                <th>Trucks</th>
                <th>Orders</th>
                <th>options</th>
            </tr>
            <tr th:each="driver: ${coDrivers}">
                <td th:text="${driver.id}" />
                <td th:text="${driver.driverName}" />
                <td th:text="${driver.surname}" />
                <td th:text="${driver.personalNumber}" />
                <td>  
                    <div  th:each="truck:${driver.trucks}">
                        <p th:text="${truck.uniqueNumber}"/>
                    </div>
                </td>
                <td>
                <div  th:each="order:${driver.orderList}">
                    <p th:text="${order.orderName}"/>
                </div>
                </td>
                <td>
                    <a class="btn btn-primary" th:if="${driver.id} == ${ownDriver.id}">Yourself</a>
                    <a class="btn btn-danger" th:if="${driver.id} != ${ownDriver.id}">coDriver</a>
                </td>
            </tr>
        </table>
        <pre>
            
        

        </pre>
        <a th:href="@{/LogisticsCompany/driver/{id}(id = ${id})}">
            <button type="button" class="btn btn-info btn-lg btn-block"> Return to your driver profile options</button>
        </a> 
    </body>
</html>
