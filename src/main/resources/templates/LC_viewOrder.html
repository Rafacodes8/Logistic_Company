<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>

        <title>Logistics_company</title>
        <link th:href = "@{/css/main.css}" rel="stylesheet"></link>
        <script th:src = "@{/css/actions.js}" ></script> 
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css"/>
    </head>

    <body>
        <div style="text-align:center;">
            <h2>View and Add Orders</h2></div>

        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <table title="Orders" class = "table">
                        <tr>
                            <th>Order ID</th>
                            <th>State</th>
                            <th>Order Name</th>
                            <th>Origin</th>
                            <th>Destination</th>
                            <th>Truck</th>
                            <th>Driver</th>
                            <th>Cargos</th>
                            <th>Cargo Details</th>
                        </tr>
                        <tr th:each="order:${orders}">
                            <td th:text="${order.id}" />
                            <td th:text="${order.completed}" />
                            <td th:text="${order.orderName}" />
                            <td th:text="${order.cityFrom.name}" />
                            <td th:text="${order.cityTo.name}" />
                            <td th:text="${order.truck.uniqueNumber}" />
                            <td th:text="${order.driver.driverName}" />
                            <td>        
                                <div  th:each="cargo:${order.cargos}">
                                    <p th:text="${cargo.cargoName}"/>
                                </div>
                            </td>
                            <td>
                                <a class = "btn btn-primary" th:href = "@{/LogisticsCompany/employee/vieworder/cargodetails/{id}(id = ${order.id})}">Cargo Details</a>
                            </td>                   
                        </tr>
                    </table>
                    <a href="http://localhost:8080/LogisticsCompany/employee/vieworder/addorder">
                        <button type="button" class="btn btn-primary btn-lg btn-block"> Add new Order)</button>
                    </a> 
                </div>
            </div>
            <pre>
            
        

            </pre>
            <a href="http://localhost:8080/LogisticsCompany/employee">
                <button type="button" class="btn btn-info btn-lg btn-block"> Return to employee options</button>
            </a> 
        </div>
    </body>
</html>
