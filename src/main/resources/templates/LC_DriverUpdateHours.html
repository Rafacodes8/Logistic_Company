<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>

        <title>Logistics_company</title>
        <link th:href = "@{/css/main.css}" rel="stylesheet"></link>
        <script th:src = "@{/css/actions.js}" ></script> 
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css"/>
    </head>

    <body>
        <h1>Add Driver</h1>

        <form action="#" th:action="@{/LogisticsCompany/driver/{id}/updateworkinghours(id = ${id})}" th:object="${hours}" method="post">
            <p>
                Start Time: <input type="text" th:field="*{fromHour}"></input>
            </p>
            <p>
                Finish Time: <input type="text" th:field="*{toHour}"></input>
            </p>
            <br />
            Status:
            <select name="status" >
                <option th:each="status: ${driverStatusArray}" th:text="${status}" th:attr="value=${status}"/>
            </select
            ><br />
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
        
    </body>
</html>
